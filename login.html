<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVnljaBJSqS-xTdI0w-jRNc2Ro5PySeOM",
      authDomain: "webbtext.firebaseapp.com",
      projectId: "webbtext",
      storageBucket: "webbtext.firebasestorage.app",
      messagingSenderId: "1089670740646",
      appId: "1:1089670740646:web:d79f4fa6944e41b49d1267",
      measurementId: "G-EF0V6ZMB0Y"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.logIn = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const username = userCredential.user.displayName || "(no username)";
        message.innerText = `✅ Welcome back, ${username}!`;
        // You can redirect to a dashboard page if you want:
         setTimeout(() => window.location.href = "index.html", 1500);
      } catch (error) {
        message.innerText = `❌ ${error.message}`;
      }
    };
  </script>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="logIn()">Log In</button>
  <button onclick="location.href = './signup.html'">Sign up</button>
  <p id="message"></p>
</body>
</html>
