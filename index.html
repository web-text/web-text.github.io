<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVnljaBJSqS-xTdI0w-jRNc2Ro5PySeOM",
      authDomain: "webbtext.firebaseapp.com",
      projectId: "webbtext",
      storageBucket: "webbtext.firebasestorage.app",
      messagingSenderId: "1089670740646",
      appId: "1:1089670740646:web:d79f4fa6944e41b49d1267",
      measurementId: "G-EF0V6ZMB0Y"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("username").innerText = user.displayName || "Unnamed Hero";
      } else {
        window.location.href = "login.html"; // Not signed in? Begone.
      }
    });

    window.logOut = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</head>
<body>
  <h2>Welcome, <span id="username">...</span>!</h2>
  <p>This is your secret dashboard.</p>
  <button onclick="logOut()">Log Out</button>
</body>
</html>
